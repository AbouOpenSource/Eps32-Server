<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <link rel="stylesheet" href="w3.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body class="w3-animate-opacity">
        <div class="w3-card w3-blue w3-padding-small w3-center">
            <h1>VISAALE</h1>
        </div>

        <div class="w3-margin w3-center w3-card 23-padding-24">
            <h3 class="w3-padding">Allumer/Eteindre Vanne Aspiration</h3>
            <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
            <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
            <br><br><br>
        </div>


        <div class="w3-margin w3-center w3-card 23-padding-24">
            <h3 class="w3-padding">Allumer/Eteindre Vanne Rincage</h3>
            <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
            <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
            <br><br><br>
        </div>

        <div class="w3-margin w3-center w3-card w3-padding-24">
            <h3 class="w3-padding">Etat de Vanne Aspiration</h3>
            <p class="w3-xxlarge"><span id="etatVanneAspiration">Eteint</span></p>
        </div>
        
      <div class="w3-margin w3-center w3-card w3-padding-24">
            <h3 class="w3-padding">Etat de Vanne Rincage</h3>
            <p class="w3-xxlarge"><span id="etatVanneRincage">Eteint</span></p>
        </div>



        <div class="w3-padding w3-center">
            <i><a href="" style="text-decoration: none;">Phillipe Batieno </a></i>
        </div>
        
    </body>
</html>
